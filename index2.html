<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc" id="calculator">
        <input class="display" type="text" readonly>
       <div class="btn-groups" id="calculatorBtns">
        <div class="calc-row">
            <div class="btn" data-val=""></div>
            <div class="btn" data-val=""></div>
            <div class="btn" data-val=""></div>
            <div class="btn" data-val="/">/</div>
        </div>
        <div class="calc-row">
            <div class="btn" data-val="7">7</div>
            <div class="btn" data-val="8">8</div>
            <div class="btn" data-val="9">9</div>
            <div class="btn" data-val="*">*</div>
        </div>
        <div class="calc-row">
            <div class="btn" data-val="4">4</div>
            <div class="btn" data-val="5">5</div>
            <div class="btn" data-val="6">6</div>
            <div class="btn" data-val="-">-</div>
        </div>
        <div class="calc-row">
            <div class="btn" data-val="1">1</div>
            <div class="btn" data-val="2">2</div>
            <div class="btn" data-val="3">3</div>
            <div class="btn" data-val="+">+</div>
        </div>
        <div class="calc-row">
            <div class="btn" data-val="0">0</div>
            <div class="btn" data-val="">.</div>
            <div class="btn" data-val="C">C</div>
            <div class="btn" data-val="=">=</div>
        </div>
       </div>
    </div>


<script src="calculator2.js"></script>

</body>
</html>
